# This is an example pipeline
name: Release
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
          token: ${{ secrets.GH_TOKEN }} 

      - name: release
        uses: mbround18/auto@v1.5.0
        with:
          token: ${{ secrets.GH_TOKEN }} 